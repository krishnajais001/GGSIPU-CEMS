<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - CEMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/event-accepted.png" type="image/x-icon">
</head>
<body class="auth-page">

    <div class="auth-wrapper">
        <div class="auth-container" id="auth-container">
            
            <!-- Close Button -->
            <a href="index.html" class="auth-close"><i class="fas fa-times"></i></a>

            <!-- Form Container -->
            <div class="auth-content">
                
                <!-- Login Form -->
                <div class="form-box login">
                    <h2>Welcome Back!</h2>
                    <p>Please login to your account</p>
                    <form id="login-form">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    <div class="auth-footer">
                        Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="form-box signup">
                    <h2>Create Account</h2>
                    <p>Join the community today</p>
                    <form id="signup-form" class="notification-form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter Your Full Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-id-card"></i>
                            <input type="text" placeholder="Enter Your Roll Number" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-code-branch"></i>
                            <input type="text" placeholder="Enter Your Branch" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" placeholder="Enter Your Year of Study" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-university"></i>
                            <input type="text" placeholder="Enter Your College Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Enter Your Email Address" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="Enter Your Contact Number" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Create Password" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-check-circle"></i>
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="auth-btn">Sign Up</button>
                    </form>
                    <div class="auth-footer">
                        Already have an account? <a href="#" id="go-to-login">Login</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
    <script>
        // Handle query parameters to set initial state
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const container = document.getElementById('auth-container');

        if (mode === 'signup') {
            container.classList.add('active-signup');
        }

        document.getElementById('go-to-signup').addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.add('active-signup');
        });

        document.getElementById('go-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('active-signup');
        });

        // Mock submission
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Success! Redirecting to home page...');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
